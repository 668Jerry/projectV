    <g id="Welcome" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <g id="Start-Here" sketch:type="MSArtboardGroup" transform="translate(-165.000000, -1038.000000)">
            <text id="--------這是一場全民覺醒的運動，" sketch:type="MSTextLayer" font-family="Heiti TC" font-size="20" font-weight="260" line-spacing="30">
                <tspan x="71" y="799" fill="#333333">        這是一場全民覺醒的運動，超越了議會，從家庭、從</tspan>
                <tspan x="71" y="830" fill="#333333">巷口、從網路，從社會的各個角落開始綻放，罷免不再是</tspan>
                <tspan x="71" y="861" fill="#333333">瀕死的法條，而是活著的行動。割去發炎的「闌尾」，從</tspan>
                <tspan x="71" y="892" fill="#333333">體制內去影響、去改變現今有缺陷的代議制度，讓我們一</tspan>
                <tspan x="71" y="923" fill="#333333">起締造台灣新型態的社會運動。</tspan>
                <tspan x="351" y="923" font-family="Helvetica Neue" font-weight="normal" fill="#333333"></tspan>
                <tspan x="71" y="964" fill="#262626">        </tspan>
                <tspan x="111" y="964" fill="#333333">不論你是想擔任當天擺攤志工、物資提供或純粹想要</tspan>
                <tspan x="71" y="995" fill="#333333">鍵盤參戰，亦或是您想要長期熱情參與，你都可以成為割</tspan>
                <tspan x="71" y="1026" fill="#333333">闌尾</tspan>
                <tspan x="111" y="1026" font-family="Helvetica Neue" font-weight="normal" fill="#333333">V</tspan>
                <tspan x="123.22" y="1026" fill="#333333">計劃的公民</tspan>
                <tspan x="223.22" y="1026" font-family="Helvetica Neue" font-weight="normal" fill="#333333">V</tspan>
                <tspan x="235.44" y="1026" fill="#333333">，現在就點擊下方「前往任務」輕鬆三</tspan>
                <tspan x="71" y="1057" fill="#333333">步驟即可完成：</tspan>
                <tspan x="211" y="1057" font-family="Helvetica Neue" font-weight="normal" fill="#333333"></tspan>
                <tspan x="71" y="1098" font-family="Helvetica Neue" font-weight="normal" fill="#333333">Step 1 </tspan>
                <tspan x="135.1" y="1098" fill="#333333">：選擇想要支援的選區</tspan>
                <tspan x="335.1" y="1098" font-family="Helvetica Neue" font-weight="normal" fill="#333333"> (</tspan>
                <tspan x="345.84" y="1098" fill="#333333">蔡正元、吳育昇、林鴻池</tspan>
                <tspan x="565.84" y="1098" font-family="Helvetica Neue" font-weight="normal" fill="#333333">)</tspan>
                <tspan x="71" y="1129" font-family="Helvetica Neue" font-weight="normal" fill="#333333">Step 2</tspan>
                <tspan x="129.54" y="1129" fill="#333333">：選擇里、投開票所</tspan>
                <tspan x="309.540009" y="1129" font-family="Helvetica Neue" font-weight="normal" fill="#333333"></tspan>
                <tspan x="71" y="1160" font-family="Helvetica Neue" font-weight="normal" fill="#333333">Step 3</tspan>
                <tspan x="129.54" y="1160" fill="#333333">：填寫資料</tspan>
                <tspan x="229.540009" y="1160" font-family="Helvetica Neue" font-weight="normal" fill="#333333"></tspan>
                <tspan x="71" y="1201" fill="#333333">資料填寫完成後，我們將有專人與您聯繫相關訊息。</tspan>
            </text>
