<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>projectV</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/leaflet-dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/homepage.css">
        <!-- endbuild -->
    </head>
    <body ng-app="projectVApp">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="header nav-bar" ng-controller="PagesCtrl">
                <ul class="nav">
                    <li ng-repeat="page in pages" ng-class="getActive('{{page.id}}')" class="nav" id="{{page.cssid}}">
                        <a ng-attr-target="{{getTarget(page)}}" ng-href="{{getHref(page)}}"><img src="{{page.img}}" alt="{{page.name}}"/></a>
                    </li>
                </ul>
            </div>

            <div id="homepage-counter-row">
                <img src="https://s3-ap-southeast-1.amazonaws.com/1129vday.tw/img/1129-12.svg" alt="" class="homepage-counter-graph"/>
                <img src="https://s3-ap-southeast-1.amazonaws.com/1129vday.tw/img/1129-13.svg" alt="" class="homepage-counter-text"/>
                <h3 id="counter-introduction-title">什麼是罷免日計劃?</h3>
                <p id="counter-introduction-content">明天將割闌尾計畫將於早上10:30於士林地檢署聲援去年罷免吳育昇的三位領 銜人,馮光遠先生作為憲法133實踐聯盟」的發起人之一,也聲援並支持他們 ,並表示:「這件事情的荒謬在於,此三人不過就是法律上的代表人,提議書 是否有效,他們並不具檢驗的資格和義務,士林地檢署以「偽造文書」罪將三</p>
            </div>

            <script>
                window.onresize = function(){
                    layout_all();
                }
                function layout_all() {
                    document.getElementById('counter-introduction-title').style.fontSize = parseInt(window.innerWidth / 44) + "px";
                    document.getElementById('counter-introduction-content').style.fontSize = parseInt(window.innerWidth / 80) + "px";
                    document.getElementById('counter-introduction-title').style.top = "-" + parseInt(window.innerWidth / 6) + "px";
                    document.getElementById('counter-introduction-content').style.top = "-" + parseInt(window.innerWidth / 6) + "px";
                };
                layout_all();
            </script>


            <div class="mission-row">
                <img src="https://s3-ap-southeast-1.amazonaws.com/1129vday.tw/img/1129-mission.svg" alt="" class="mission-major"/>
            </div>

            <div ng-view="">

            </div>
        </div>

        <div class="footer">
            Appendectomy Project 割闌尾計畫 © Copyright Appendectomy Project 2014
        </div>



        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-XXXXX-X');
            ga('send', 'pageview');
        </script>

        <!-- build:js(.) scripts/oldieshim.js -->

        <script src="bower_components/es5-shim/es5-shim.js"></script>

        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>

        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/join.js"></script>
        <script src="scripts/controllers/missions.js"></script>
        <script src="scripts/controllers/pages.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/services/voteinfoservice.js"></script>
        <script src="scripts/controllers/mission.js"></script>

</body>
</html>
