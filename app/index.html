        <div class="container">
            <div class="header nav-bar" ng-controller="PagesCtrl">
                <ul class="nav">
                    <li ng-repeat="page in pages" ng-class="getActive('{{page.id}}')" class="nav" id="{{page.cssid}}">
                        <a ng-attr-target="{{getTarget(page)}}" ng-href="{{getHref(page)}}" class="full-width"><img src="{{page.img}}" alt="{{page.name}}" class="full-width"/></a>
                    </li>
                </ul>
            </div>


            <script>
                window.onresize = function(){
                    layout_all();
                }
                window.onload = function(){
                    layout_all();
                }
                function layout_all() {
                    document.getElementById('counter-introduction-title').style.fontSize = parseInt(window.innerWidth / 44) + "px";
                    document.getElementById('counter-introduction-content').style.fontSize = parseInt(window.innerWidth / 80) + "px";
                    document.getElementById('counter-introduction-title').style.top = "-" + parseInt(window.innerWidth / 6) + "px";
                    document.getElementById('counter-introduction-content').style.top = "-" + parseInt(window.innerWidth / 6) + "px";
                    document.getElementById('mission-major').style.top = "-" + parseInt(window.innerWidth / 10) + "px";
                    document.getElementById('mission-button-tsa').style.top = "-" + parseInt(window.innerWidth / 6.5) + "px";
                    document.getElementById('mission-button-wu').style.top = "-" + parseInt(window.innerWidth / 6.5) + "px";
                    document.getElementById('mission-button-lin').style.top = "-" + parseInt(window.innerWidth / 6.5) + "px";
                };
                layout_all();
            </script>

            <script>
                var end = new Date('11/29/2014 8:0 AM');
                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;
                var timer;

                function showRemaining() {
                    var now = new Date();
                    var period = end - now;
                    if (period < 0) {
                        clearInterval(timer);
                        document.getElementById('countdown').innerHTML = '';
                        return;
                    }
                    var days = Math.floor(period / day);
                    var hours = Math.floor((period % day) / hour);
                    var minutes = Math.floor((period % hour) / minute);
                    var seconds = Math.floor((period % minute) / second);

                    document.getElementById('1129countdown').innerHTML = days + 'days ';
                    document.getElementById('1129countdown').innerHTML += hours + 'hrs ';
                    document.getElementById('1129countdown').innerHTML += minutes + 'mins ';
                    document.getElementById('1129countdown').innerHTML += seconds + 'secs';
                }

                timer = setInterval(showRemaining, 1000);
            </script>
            <div id="1129countdown"></div>
